<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kleva Collections Chat</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', system-ui, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
            background: #f9fafb;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 14rem;
            background: white;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 10;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #f3f4f6;
        }

        .logo-container {
            padding: 0.5rem 1rem;
        }

        .logo-container img {
            height: 30px;
            width: auto;
        }

        /* Content Area */
        .content-area {
            margin-left: 14rem;
            flex: 1;
            background: #f9fafb;
            min-height: 100vh;
        }

        .content-wrapper {
            margin: 1.5rem;
            background: white;
            border-radius: 0.5rem;
            min-height: calc(100vh - 3rem);
        }

        .content-header {
            padding: 1.5rem;
            border-bottom: 1px solid #f3f4f6;
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 400;
            color: #111827;
        }

        .main-content {
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .form-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            height: fit-content;
        }

        .form-card h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .required {
            color: #ef4444;
            margin-left: 0.25rem;
        }

        .form-input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: #9333ea;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: #7e22ce;
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Chat Container */
        .chat-container {
            width: 100%;
            height: 650px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background: white;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #9333ea, #7e22ce);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .chat-avatar svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .chat-body {
            flex: 1;
            position: relative;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .chat-status {
            text-align: center;
        }

        .status-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #9333ea, #7e22ce);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .status-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .status-message {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-action {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #9333ea, #7e22ce);
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-action:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.3);
        }

        .btn-action svg {
            width: 20px;
            height: 20px;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .loading-state {
            text-align: center;
            padding: 2rem;
        }

        .pulse-animation {
            display: inline-block;
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .pulse-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #9333ea;
            border-radius: 50%;
            margin: 0 4px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .pulse-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .pulse-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .content-area {
                margin-left: 0;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="kleva-logo.webp" alt="Kleva">
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="content-wrapper">
                <header class="content-header">
                    <h1 class="page-title">Playground - Collections</h1>
                </header>
                <main class="main-content">
                    <div class="form-grid">
                        <!-- Customer Data Form -->
                        <div class="form-card">
                            <h3>Customer Data</h3>
                            <form id="customerForm">
                                <div class="form-group">
                                    <label class="form-label">
                                        Full Name<span class="required">*</span>
                                    </label>
                                    <input type="text" class="form-input" id="customerName" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        Debt Amount<span class="required">*</span>
                                    </label>
                                    <input type="number" class="form-input" id="debtAmount" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        Due Date<span class="required">*</span>
                                    </label>
                                    <input type="date" class="form-input" id="dueDate" required>
                                </div>
                                <button type="submit" class="btn-primary">Initialize Agent</button>
                            </form>
                        </div>

                        <!-- Chat Container -->
                        <div class="chat-container">
                            <div class="chat-header">
                                <div class="chat-header-left">
                                    <div class="chat-avatar">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h3 style="font-size: 1rem; font-weight: 600;">Kleva Collections Assistant</h3>
                                        <p style="font-size: 0.75rem; color: #6b7280;">Banco de CÃ³rdoba</p>
                                    </div>
                                </div>
                            </div>
                            <div class="chat-body" id="chatBody">
                                <div class="chat-status">
                                    <div class="status-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                        </svg>
                                    </div>
                                    <h2 class="status-title">Ready to Connect</h2>
                                    <p class="status-message">Fill in customer data to start a conversation with the Retell AI assistant</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        let chatWindow = null;
        let currentCustomerData = null;

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('customerForm');
            const dateInput = document.getElementById('dueDate');
            const today = new Date().toISOString().split('T')[0];
            dateInput.setAttribute('min', today);

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                startConversation();
            });

            // Check if chat window is closed periodically
            setInterval(() => {
                if (chatWindow && chatWindow.closed) {
                    handleChatClosed();
                }
            }, 1000);
        });

        function startConversation() {
            const customerName = document.getElementById('customerName').value;
            const debtAmount = document.getElementById('debtAmount').value;
            const dueDate = document.getElementById('dueDate').value;

            // Store current data
            currentCustomerData = {
                customerName,
                debtAmount,
                dueDate
            };

            const chatBody = document.getElementById('chatBody');

            // Show loading state
            chatBody.innerHTML = `
                <div class="loading-state">
                    <div class="pulse-animation">
                        <span class="pulse-dot"></span>
                        <span class="pulse-dot"></span>
                        <span class="pulse-dot"></span>
                    </div>
                    <p style="color: #9333ea; font-weight: 600;">Opening Kleva Assistant...</p>
                </div>
            `;

            // Build the Retell chat URL with parameters
            const chatUrl = `https://dashboard.retellai.com/chat-widget/agent_627fe1d68a83076772b3551df4?` +
                `publicKey=key_f1b1aa7616495ba07890ef19fcea` +
                `&name=${encodeURIComponent(customerName)}` +
                `&amount=${encodeURIComponent(debtAmount)}` +
                `&due_date=${encodeURIComponent(dueDate)}` +
                `&customer_name=${encodeURIComponent(customerName)}` +
                `&greeting=Hola` +
                `&bank=Banco%20de%20C%C3%B3rdoba`;

            // Open in popup window
            const width = 500;
            const height = 700;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;

            chatWindow = window.open(
                chatUrl,
                'RetellChat',
                `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`
            );

            setTimeout(() => {
                if (chatWindow && !chatWindow.closed) {
                    showChatActive();
                } else {
                    showChatError();
                }
            }, 1000);

            // Disable form during conversation
            document.getElementById('customerName').disabled = true;
            document.getElementById('debtAmount').disabled = true;
            document.getElementById('dueDate').disabled = true;
            document.querySelector('.btn-primary').disabled = true;
        }

        function showChatActive() {
            const chatBody = document.getElementById('chatBody');
            chatBody.innerHTML = `
                <div class="chat-status">
                    <div class="status-icon" style="background: #10b981;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h2 class="status-title">Chat Active</h2>
                    <p class="status-message">
                        Conversation with ${currentCustomerData.customerName} is open in a new window.<br>
                        The agent is discussing a debt of $${currentCustomerData.debtAmount} due on ${currentCustomerData.dueDate}.
                    </p>
                    <div class="action-buttons">
                        <button class="btn-action" onclick="focusChat()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                            Focus Chat Window
                        </button>
                        <button class="btn-action btn-secondary" onclick="endChat()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            End Chat
                        </button>
                    </div>
                </div>
            `;
        }

        function showChatError() {
            const chatBody = document.getElementById('chatBody');
            chatBody.innerHTML = `
                <div class="chat-status">
                    <div class="status-icon" style="background: #ef4444;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h2 class="status-title">Chat Blocked</h2>
                    <p class="status-message">
                        The chat window was blocked by your browser.<br>
                        Please allow popups for this site and try again.
                    </p>
                    <div class="action-buttons">
                        <button class="btn-action" onclick="restartConversation()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            Try Again
                        </button>
                    </div>
                </div>
            `;
            enableForm();
        }

        function focusChat() {
            if (chatWindow && !chatWindow.closed) {
                chatWindow.focus();
            }
        }

        function endChat() {
            if (chatWindow && !chatWindow.closed) {
                chatWindow.close();
            }
            handleChatClosed();
        }

        function handleChatClosed() {
            chatWindow = null;
            const chatBody = document.getElementById('chatBody');
            chatBody.innerHTML = `
                <div class="chat-status">
                    <div class="status-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </div>
                    <h2 class="status-title">Chat Ended</h2>
                    <p class="status-message">The conversation has ended. You can start a new conversation or update the customer data.</p>
                    <div class="action-buttons">
                        <button class="btn-action" onclick="restartConversation()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            Restart with Same Data
                        </button>
                        <button class="btn-action btn-secondary" onclick="resetForm()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            New Customer
                        </button>
                    </div>
                </div>
            `;
            enableForm();
        }

        function restartConversation() {
            if (currentCustomerData) {
                startConversation();
            }
        }

        function resetForm() {
            document.getElementById('customerForm').reset();
            const chatBody = document.getElementById('chatBody');
            chatBody.innerHTML = `
                <div class="chat-status">
                    <div class="status-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </div>
                    <h2 class="status-title">Ready to Connect</h2>
                    <p class="status-message">Fill in customer data to start a conversation with the Retell AI assistant</p>
                </div>
            `;
            currentCustomerData = null;
        }

        function enableForm() {
            document.getElementById('customerName').disabled = false;
            document.getElementById('debtAmount').disabled = false;
            document.getElementById('dueDate').disabled = false;
            document.querySelector('.btn-primary').disabled = false;
        }
    </script>
</body>
</html>
